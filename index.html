<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect and DNS prefetch for fonts (placed early for optimal loading) -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Tadpole - Classic Frogger Arcade Game</title>
    <meta name="description" content="Play Tadpole, a retro pixel-art Frogger clone! Swipe to hop across roads and rivers. 3 lives, progressive difficulty, high scores. Free to play on mobile!" />

    <meta property="og:title" content="Tadpole - Classic Frogger Arcade Game" />
    <meta property="og:description" content="Play Tadpole, a retro pixel-art Frogger clone! Swipe to hop across roads and rivers." />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Tadpole" />

    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"></noscript>
  </head>
